<GridLayout rows="auto,auto,*" columns="auto,*,*" class="p-20" style="margin:20 20 10 20;background-color:#DDD;height:350;">
  <StackLayout colSpan="3" col="0" row="0" class="m-b-10 weather-forecast">
      <Label text="{{ forecast.label }}" class="h1 location"></Label>
      <Label text="{{ forecast.channel.item.condition.date }}"></Label>
      <Label text="{{ forecast.channel.item.condition.text }}"></Label>
  </StackLayout>
  <Label [text]="forecast.channel.item.condition.code | weatherIcon | fonticon"
      class="ion text-center m-r-10" style="font-size:78;" col="0" row="1"></Label>
  <Label text="{{ forecast.channel.item.condition.temp }}ยบ" class="h1"
      style="font-size:60;" col="1" row="1"></Label>
  <StackLayout col="2" row="1" style="font-size:14;vertical-align:middle;">
      <Label text="Humidity: {{ forecast.channel.atmosphere.humidity }}%"></Label>
      <Label text="Wind: {{ forecast.channel.wind.speed }} mph {{ forecast.channel.wind.direction }}ยบ"></Label>
      <Label text="Sunrise: {{ forecast.channel.astronomy.sunrise }}"></Label>
      <Label text="Sunset: {{ forecast.channel.astronomy.sunset }}"></Label>
  </StackLayout>
  <StackLayout colSpan="3" col="0" row="2" class="m-t-20 text-center">
      <ScrollView orientation="horizontal">
          <StackLayout orientation="horizontal" style="horizontal-align:center;">
              <GridLayout rows="*,*,*,*" *ngFor="let day of forecast.channel.item.forecast | slice:0:7; let i=index"
                  class="m-r-20">
                  <Label [text]="day.day"></Label>
                  <Label [text]="day.code | weatherIcon | fonticon" class="ion h1"
                      row="1"></Label>
                  <Label text="{{ day.high }}ยบ" row="2"></Label>
                  <Label text="{{ day.low }}ยบ" row="3" class="text-muted"></Label>
              </GridLayout>
          </StackLayout>
      </ScrollView>
  </StackLayout>
</GridLayout>
